    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              brand: {
                yellow: '#FFB800', // The yellow/orange from "OUR SERVICE"

              },
              primary: {
                50: '#eff6ff',
                100: '#dbeafe',

                300: '#93c5fd',

              'tech-pattern': "url('https://images.unsplash.com/photo-1551703606-2ad43d5b24c0?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80')",

          }
        }
      }
    </script>
    <style>

      ::-webkit-scrollbar {

        background: #3b82f6;

        text-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
